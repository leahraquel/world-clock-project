<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Leah Matthews</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="America/New_York">New York 🍎</option>
        <option value="Europe/Madrid">Madrid 💃🏽</option>
        <option value="Australia/Sydney">Sydney 🦘</option>
        <option value="Asia/Tokyo">Tokyo 🍣</option>
        <option value="Pacific/Honolulu">Honolulu 🌴</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angelos 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Leah Matthews</strong> and is
      <a
        href="https://github.com/leahraquel/world-clock-project"
        target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
